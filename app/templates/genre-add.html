
<section class="main-section">
      <div class="large-12 column panel">
        <div class="row">
          <div class="large-12 columdepartments panel ">
            <div class="row">
              <div class="large-3 right">
                <a ui-sref="base.genre">All genre</a> | <a ui-sref="base.newGenre">Add genre</a>
              </div>
              <div class="large-9 left category"> Genre</div>
          </div>
          </div>
        </div>
        <form role="form" ng-submit="addGenre()">
          <div class="row">
            <div class="large-12 columns">
              <label>Title genre
                <input type="text" ng-model="genre.title"  name="" id="title" placeholder="Genre Title Here"></input>
              </label>
            </div>
          </div>
          <div class="row">
          <div class="row">
            <div class="large-6 columns">
              <label>Pick img genre
                <input type="file" size="30"  ngf-select ng-model="picFileImg" name="fileimg"
    accept="*" ngf-max-size="100MB">
              </label>
            </div>
          </div>
            <a role="button" class="button" ng-click="createGenre(picFileImg)" value="Save">Save</a>
            <a role="button" href="#" class="button">Reset</a>
          </div>
          {{picFileImg.name}}
                          <i ng-show="myForm.file.$error.maxSize">File too large
                            {{picFileImg.size / 100000000|number:2}}MB: max 2M</i>



                            <div class="progress small-# large-# secondary alert success radius round" ng-show="picFileImg.progress >= 0">
                              <span align="center" class="meter" style="width:{{picFileImg.progress}}%; background: green; color:#ffffff" ng-bind="picFileImg.progress + '%'"></span>
                            </div>

                            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
          </p>
        </form>
</section>
