

    <div class="large-3 large-centered columns">
    <div class="login-box">
    <div class="row">
    <div class="large-12 columns">
      <form>
         <div class="row">
           <div class="large-12 columns">
               <input type="text" name="email" placeholder="Username" ng-model="user.email"/>
           </div>
         </div>
        <div class="row">
           <div class="large-12 columns">
               <input type="password" name="password" placeholder="Password" ng-model="user.password"/>
           </div>
        </div>
        <div class="row">
          <div class="large-12 large-centered columns">
            <input type="submit" ng-click="signin()" class="button expand" />
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
